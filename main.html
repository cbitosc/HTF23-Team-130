<!DOCTYPE html>
<html lang="en" class="main_html">
<head class="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor seeker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
#recipient_anchor,#donor_anchor{font-size: xx-large;}
.main_div{background: linear-gradient(90deg,pink,aliceblue)}
#poem {
    position: relative;
    transform: translateY(25%);
    font-size: xx-large;
    color: rgb(1, 97, 182);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
  
</style>
<body>
    <div class="main_div">
        <div class="d-flex justify-content-center">
            <h1 class="text-primary mt-5">Are you a Donor or a Recipient?</h1>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-dark btn-lg btn-block m-5">
                <a id="donor_anchor" style="text-decoration: none;" href="#">Donor<a/>
            </button>
        <button type="button" class="btn btn-outline-dark btn-lg btn-block m-5">
        <a id="recipient_anchor" href="#" style="text-decoration: none;">Recipient<a/>
        </button>
        </div>
    </div>
    <div class="d-flex">
        <img class="imageno1" width="50%" src="../images/Share Life To Save Lives.jpg"/>
    <i id="poem">In giving life, a beauty does unfurl,<br/>
        Organ donation, a priceless pearl.<br/>
        For in our giving, we find our essence,<br/>
        A selfless act of love's recompense.</i>
    </div>
</body>
</html>
